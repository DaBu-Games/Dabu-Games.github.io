<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/project.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="script/navWheel.js"></script>
    <script src="script/header.js"></script>
    <script src="script/project.js"></script>
</head>
<body data-page="projects">
    <div class="nav-wheel align-items-center justify-content-center" id="nav-wheel">
    </div>
    <div class="nav-button" id="nav-button">
    </div>
    
    <div class="header text-center container-fluid">
        <img src="media/header/CloudsL.svg" class="cloudsL" alt="cloud-left">
        <img src="media/header/CloudsR.svg" class="cloudsR" alt="cloud-right">
        
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="display-1" id="project-title"></h1>
                <h1 class="display-6" id="project-info"></h1>
            </div>
        </div>
        <div class="row">
            <div>
                <a href="" id="github-url" class="link" target="_blank">
                    <i class="bi bi-github"></i>
                    <span id="github-text"></span>
                </a>
            </div>
            <div>
                <a href="" id="itchio-url" class="link" target="_blank">
                    <i class="bi bi-joystick"></i>
                    <span id="itchio-text"></span>
                </a>
            </div>
        </div>
        <div class="row justify-content-center py-4">
            <div class="col-8 col-md-6 col-lg-4 text-center">
                <img src="" alt="project-img" id="project-img" class="w-100">
            </div>
        </div>
    </div>
    <div class="container content text-start bg-secondary p-4" id="project-content">

    </div>
</body>
</html>
